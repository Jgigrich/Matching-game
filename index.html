<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star shine"></i></li>
        		<li><i class="fas fa-star shine"></i></li>
        		<li><i class="fas fa-star shine"></i></li>
        	</ul>
          <div class="moves">
            <span class="score-text">moves:</span><span class="score-value">0</span>
          </div>
          <div class="matches">
            <span class="score-text">matches:</span><span class="score-value">0</span>
          </div>
          <div class="time">
            <span class="score-text">time:</span><span class="score-value">0 min, 0 sec</span>
          </div>
          <button class="btn settings-btn">settings</button>
          <button class="btn restart-btn">restart</button>
        </section>

        <section id="deck">
        </section>

        <div class="modal">
          <div class="modal-content">
              <h1 class="winner-heading">Winner!</h1>
              <div class="settings">
                <h1 class="settings-heading">Settings</h1>
                <form class="settings-form">
                  <fieldset class="game-size">
                    <legend>Game Size</legend>
                    <div class="radio-container">
                        <input type="radio" id="8x2" name="game" checked />
                        <label for="8x2">Find 8 sets of 2 cards each</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="5x3" name="game" />
                        <label for="5x3">Find 5 sets of 3 cards each</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="4x4" name="game" />
                        <label for="4x4">Find 4 sets of 4 cards each</label>
                    </div>
                  </fieldset>
                </form>
                <button class="btn settings-cancel">cancel</button>
                <button class="btn settings-new-game">new game</button>
              </div>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
